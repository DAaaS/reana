<h1>Login</h1>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form novalidate name="loginController.form">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" name="username" placeholder="Username" class="form-control" type="text" ng-model="loginController.username" required>
                </div>
                <div class="form-group" >
                    <label class="control-label" for="password">Password</label>
                    <input id="password" name="password" placeholder="Password" class="form-control" type="password" ng-model="loginController.password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="login" class="btn btn-primary" ng-click="loginController.login()" ng-disabled="loginController.form.$invalid">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
