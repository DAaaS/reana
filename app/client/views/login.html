
<h1>Login</h1>

<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <div *ngIf="isError">
            <p>Either your username or password is wrong.</p>
        </div>

        <form novalidate name="loginController.form">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" name="username" placeholder="Username" class="form-control" type="text" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" name="password" placeholder="Password" class="form-control" type="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="login" class="btn btn-primary" (click)="submit()">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
