<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{machinesController.machine.name}}</h3>
    </div>
    <div class="modal-body" take-up-remaining-height>
        <div ng-if="machineController.open" class="text-center" style="display: inline-block; width: 100%; height: 100%">
            <vnc token="machinesController.machine.websockifyToken"></vnc>


            <div fullscreen="machineController.fullscreen">
                <vnc ng-if="machineController.fullscreen" view-only="false" token="machinesController.machine.websockifyToken"></vnc>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="machineController.fullscreen = true">Full Screen</button>
        <button class="btn btn-warning" ng-click="machineController.close()">Close</button>
    </div>
</div
