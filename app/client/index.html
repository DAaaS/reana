<!doctype html>
<html ng-app="reanaApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/angular-inform/dist/angular-inform.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/app.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/ngstorage/ngstorage.js"></script>
    <script src="bower_components/angular-inform/dist/angular-inform.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-noVNC/dist/angular-noVNC.js"></script>



    <script src="scripts/app.js"></script>

    <script src="scripts/services/helpers.js"></script>
    <script src="scripts/services/reana.js"></script>

    <script src="scripts/directives/take-up-remaining-height.js"></script>

    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/machines.js"></script>
    <script src="scripts/controllers/machine.js"></script>
    <script src="scripts/controllers/data.js"></script>
  </head>
  <body ng-controller="IndexController as indexController">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">ReAna</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: indexController.$state.includes('home')}"><a ui-sref="home.machines">Home</a></li>
              <li ng-class="{active: indexController.$state.includes('about')}"><a ui-sref="about">About</a></li>
            </ul>

            <div ng-if="indexController.username" class="nav navbar-nav navbar-right">
              <p class="navbar-text">Your are currently logged in as: {{indexController.username}}</p>
              <li><a ng-click="indexController.logout()">Logout</a></li>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div inform class="inform-fixed inform-shadow"></div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      
    </div>

</body>
</html>
